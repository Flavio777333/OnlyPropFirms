version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # Database
  # ---------------------------------------------------------------------------
  db:
    image: postgres:15-alpine
    container_name: op_db_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin123}
      POSTGRES_DB: ${POSTGRES_DB:-onlypropfirms}
    volumes:
      - pgdata_prod:/var/lib/postgresql/data
    networks:
      - op_network
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Java Spring Boot Backend
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: op_backend_prod
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${POSTGRES_DB:-onlypropfirms}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-admin}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-admin123}
      SPRING_PROFILES_ACTIVE: prod
    depends_on:
      db:
        condition: service_healthy
    networks:
      - op_network
    restart: always

  # ---------------------------------------------------------------------------
  # Node.js Price Intelligence Service
  # ---------------------------------------------------------------------------
  price-intelligence:
    build:
      context: ../../backend/price-intelligence
      dockerfile: Dockerfile
    container_name: op_pricing_prod
    environment:
      PORT: 8082
      DATABASE_URL: postgres://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-admin123}@db:5432/${POSTGRES_DB:-onlypropfirms}
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - op_network
    restart: always

  # ---------------------------------------------------------------------------
  # Next.js Frontend
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    container_name: op_frontend_prod
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost/api/v1
      NEXT_PUBLIC_PRICING_API_URL: http://localhost/pricing
    networks:
      - op_network
    restart: always

  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: op_nginx_prod
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
      - price-intelligence
    networks:
      - op_network
    restart: always

volumes:
  pgdata_prod:


networks:
  op_network:
    driver: bridge
