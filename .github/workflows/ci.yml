name: OnlyPropFirms CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ---------------------------------------------------------------------------
  # Test Java Backend
  # ---------------------------------------------------------------------------
  test-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build and Test with Maven
      working-directory: ./backend
      run: mvn test

  # ---------------------------------------------------------------------------
  # Test Price Intelligence (Node.js)
  # ---------------------------------------------------------------------------
  test-pricing:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: backend/price-intelligence/package-lock.json
    - name: Install Dependencies
      working-directory: ./backend/price-intelligence
      run: npm ci
    # - name: Run Tests
    #   working-directory: ./backend/price-intelligence
    #   run: npm test # Uncomment when tests are available

  # ---------------------------------------------------------------------------
  # Test Frontend (Next.js)
  # ---------------------------------------------------------------------------
  test-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    - name: Install Dependencies
      working-directory: ./frontend
      run: npm ci
